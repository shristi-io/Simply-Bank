<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simply Bank</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Top Navigation Bar -->
    <nav>
      <p class="welcome">Login to get started</p>
      <img src="logo.png" class="logo" alt="Logo" />
      <form class="login">
        <input
          type="text"
          placeholder="User"
          class="login_input login_input-user"
        />
        <input
          type="password"
          placeholder="PIN"
          class="login_input login_input-pin"
          maxlength="4"
        />
        <button class="login-btn">&rarr;</button>
      </form>
    </nav>

    <!-- Main application -->

    <main class="app">
      <!-- Balance -->
      <div class="balance">
        <div>
          <p class="balance_label">Current Balance</p>
          <p class="balance_date">
            As of
            <span class="date">15/07/2023</span>
          </p>
        </div>
        <p class="balance_value">&#8377;0000</p>
      </div>

      <!-- Movements -->
      <div class="movements">
        <div class="movement_row">
          <div class="movements_type movements_type-deposit">2 deposit</div>
          <div class="movements_date">3 days ago</div>
          <div class="movements_value">&#8377;4000</div>
        </div>
        <div class="movement_row">
          <div class="movements_type movements_type-withdrawal">
            1 withdrawal
          </div>
          <div class="movements_date">03/07/2023</div>
          <div class="movements_value">&#8377;-370</div>
        </div>
      </div>

      <!-- Summary -->
      <div class="summary">
        <p class="summary_label">In</p>
        <p class="summary_value summary_value-in">&#8377;0000</p>
        <p class="summary_label">Out</p>
        <p class="summary_value summary_value-out">&#8377;0000</p>
        <p class="summary_label">Interest</p>
        <p class="summary_value summary_value-interest">&#8377;0000</p>
        <button class="btn-sort">&varr; SORT</button>
      </div>

      <!-- Operation transfers -->
      <div class="operation operation_transfer">
        <h2>Transfer Money</h2>
        <form class="form form-transfer">
          <input type="text" class="form_input form_input-to" />
          <input type="number" class="form_input form_input-amount" />
          <button class="form_btn form_btn-transfer">&rarr;</button>
          <label class="form_label">Transfer to</label>
          <label class="form_label">Amount</label>
        </form>
      </div>

      <!-- Operation Loans -->
      <div class="operation operation_loan">
        <h2>Request loan</h2>
        <form class="form form-loan">
          <input type="number" class="form_input form_input-loan-amount" />
          <button class="form_btn form_btn-loan">&rarr;</button>
          <labe class="form_label form_label-loan">Amount</labe>
        </form>
      </div>

      <!-- Operation Close -->
      <div class="operation operation_close">
        <h2>Close Account</h2>
        <form class="form form-close">
          <input type="text" class="form_input form_input-user" />
          <input
            type="password"
            maxlength="4"
            class="form_input form_input-pin"
          />
          <button class="form_btn form_btn-close">&rarr;</button>
          <label class="form_label">Confirm user</label>
          <label class="form_label">Confirm PIN</label>
        </form>
      </div>

      <!-- Logout Timer -->
      <!-- LOGOUT TIMER -->
      <button class="form_btn logout_btn">LOG OUT</button>
      <p class="logout-timer">
        You will be logged out in <span class="timer">05:00</span>
      </p>
    </main>
    <script src="script.js"></script>
  </body>
</html>
